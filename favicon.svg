<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0d1117"/>
  <!-- Frost crystal: a simple cross with branch tips -->
  <g stroke="#6e8fa8" stroke-width="1.5" stroke-linecap="round" fill="none">
    <!-- Main cross -->
    <line x1="16" y1="4" x2="16" y2="28"/>
    <line x1="4" y1="16" x2="28" y2="16"/>
    <!-- Diagonal branches -->
    <line x1="8" y1="8" x2="24" y2="24"/>
    <line x1="24" y1="8" x2="8" y2="24"/>
    <!-- Tips -->
    <line x1="16" y1="4" x2="13" y2="7"/>
    <line x1="16" y1="4" x2="19" y2="7"/>
    <line x1="16" y1="28" x2="13" y2="25"/>
    <line x1="16" y1="28" x2="19" y2="25"/>
    <line x1="4" y1="16" x2="7" y2="13"/>
    <line x1="4" y1="16" x2="7" y2="19"/>
    <line x1="28" y1="16" x2="25" y2="13"/>
    <line x1="28" y1="16" x2="25" y2="19"/>
    <!-- Small branch marks on diagonals -->
    <line x1="10" y1="10" x2="10" y2="7"/>
    <line x1="10" y1="10" x2="7" y2="10"/>
    <line x1="22" y1="22" x2="22" y2="25"/>
    <line x1="22" y1="22" x2="25" y2="22"/>
    <line x1="22" y1="10" x2="25" y2="10"/>
    <line x1="22" y1="10" x2="22" y2="7"/>
    <line x1="10" y1="22" x2="7" y2="22"/>
    <line x1="10" y1="22" x2="10" y2="25"/>
  </g>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#a0c4d8"/>
</svg>
